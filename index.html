<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five day weather forcast site</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <article id="cityInfo">
    <div id="cityInfoSearch">
        <h2>Enter your City:</h2>
        <input type="text" id="cityInput" placeholder="New York"/>
        <button id="searchBtn">Search</button>
    </div>
    <div id="citySearchHistory">
        <button class="clearButton">Clear</button>
        <div id="citySearches">
            
        </div>
    </div>
    </article>

    <div id="currentWeather"></div>
    
    <article id="forecasts"></article>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
